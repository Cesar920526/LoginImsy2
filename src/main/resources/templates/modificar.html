<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Datos de usuario</title>
</head>
<body>
<header th:replace="layout/plantilla :: header"></header>
<h2>Datos de usuario</h2>
<br/>
<form th:action="@{/guardar}" method="post" th:object="${persona}">
    <input type="hidden" name="idPersona" th:field="*{idPersona}" />
    <label for="identification">Identificacion:</label>
    <input type="text" name="identificacion" th:field="*{identificacion}">
    <span th:if="${#fields.hasErrors('identificacion')}" th:errors="*{identificacion}">Campo vacio</span>
    <br>
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" th:field="*{nombre}">
    <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Campo vacio</span>
    <br>
    <label for="email">Email:</label>
    <input type="text" name="email" th:field="*{email}">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Campo vacio</span>
    <br>
    <label for="login">Usuario:</label>
    <input type="text" name="login" th:field="*{login}">
    <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Campo vacio</span>
    <br>
    <label for="contrasena">Contrase√±a:</label>
    <input type="text" name="contrasena" th:field="*{contrasena}">
    <span th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}">Campo vacio</span>
    <br>
    <label for="rol">Rol:</label>
    <input type="text" name="rol" th:field="*{rol}">
    <span th:if="${#fields.hasErrors('rol')}" th:errors="*{rol}">Campo vacio</span>
    <br>
    <input type="submit" name="guardar" value="Guardar">
    <a th:href="@{/}">Regresar</a>
</form>
<footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
